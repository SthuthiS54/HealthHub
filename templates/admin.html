{% extends "layout.html" %}

{% block content %}

<style>
    /* CSS */
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
    }

    .button-36 {
        background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
        font-weight: 500;
        height: 4rem;
        padding: 0 1.6rem;
        text-align: center;
        text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
        transition: all .5s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 100%;
        max-width: 300px; /* Limiting max width to prevent overly wide buttons */
        margin-bottom: 1rem;
    }

    .button-36 a {
        color: white; /* Changing the color to white */
        text-decoration: none; /* Removing underline */
    }

    .button-36:hover {
        box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
        transition-duration: .1s;
    }

    @media (min-width: 768px) {
        .button-container {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-36 {
            width: auto;
            margin-right: 1rem; /* Adding some space between buttons */
        }

        .button-36:last-child {
            margin-right: 0; /* Removing margin from the last button */
        }
    }
</style>

<div class="container">
    <div class="button-container">
        <button class="button-36"><a href="{{ url_for('patient') }}">Patients</a></button>
        <button class="button-36"><a href="{{ url_for('doctor') }}">Doctors</a></button>
        <button class="button-36"><a href="{{ url_for('research') }}">Research Interns</a></button>
        <button class="button-36"><a href="{{ url_for('add_patient_route') }}">Add Patient</a></button>
        <button class="button-36"><a href="{{ url_for('add_doctor_route') }}">Add Doctor</a></button>
        <button class="button-36"><a href="{{ url_for('add_research_route') }}">Add Research Intern</a></button>
        <button class="button-36"><a href="{{ url_for('add_medicine_route') }}">Add Medicine</a></button>
        <button class="button-36"><a href="{{ url_for('add_equipment_route') }}">Add Equipment</a></button>
        <button class="button-36"><a href="{{ url_for('med') }}">Billing</a></button>
        <button class="button-36"><a href="{{ url_for('allotroom') }}">Allot Room</a></button>
        <button class="button-36"><a href="{{ url_for('patient_room') }}">Room Allotment Details</a></button>
        <button class="button-36"><a href="{{ url_for('equip') }}">Require Equipment</a></button>
        <button class="button-36"><a href="{{ url_for('equipment') }}">Equipment Details</a></button>
        <button class="button-36"><a href="{{ url_for('billing') }}">Pharmacy/Equipment Transactions</a></button>
        
    </div>
</div>

{% endblock content %}
